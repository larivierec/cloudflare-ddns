---
name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - cmd/**
      - pkg/**
      - go.*
      - Dockerfile
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"
    paths:
      - cmd/**
      - pkg/**
      - go.*
      - Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Prepare
        id: prep
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:latest
      - name: Build local image for scan and sbom
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6
        with:
          tags: localbuild/cloudflare-ddns:latest
          push: false
          load: true
      - name: Scan image
        id: scan
        uses: anchore/scan-action@869c549e657a088dc0441b08ce4fc0ecdac2bb65 # v5
        with:
          image: localbuild/cloudflare-ddns:latest
          fail-build: true
          severity-cutoff: critical
      - name: Create SBOM
        uses: anchore/sbom-action@55dc4ee22412511ee8c3142cbea40418e6cec693 # v0
        with:
          format: spdx-json
          output-file: "${{ github.event.repository.name }}-sbom.spdx.json"
      - name: Scan SBOM
        uses: anchore/scan-action@869c549e657a088dc0441b08ce4fc0ecdac2bb65 # v5
        with:
          sbom: "${{ github.event.repository.name }}-sbom.spdx.json"
      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@8a93837afdf1873301a68d777844b43e98cd4313 # v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
