---
name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - cmd/**
      - pkg/**
      - go.*
      - Dockerfile
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"
    paths:
      - cmd/**
      - pkg/**
      - go.*
      - Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Prepare
        id: prep
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:latest
      - name: Build local image for scan and sbom
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          tags: localbuild/cloudflare-ddns:latest
          push: false
          load: true
      - name: Scan image
        id: scan
        uses: anchore/scan-action@df395807f4554463d4455b8047cf58e37b6acaae # v6
        with:
          image: localbuild/cloudflare-ddns:latest
          fail-build: true
          severity-cutoff: critical
      - name: Create SBOM
        uses: anchore/sbom-action@7b36ad622f042cab6f59a75c2ac24ccb256e9b45 # v0
        with:
          format: spdx-json
          output-file: "${{ github.event.repository.name }}-sbom.spdx.json"
      - name: Scan SBOM
        uses: anchore/scan-action@df395807f4554463d4455b8047cf58e37b6acaae # v6
        with:
          sbom: "${{ github.event.repository.name }}-sbom.spdx.json"
      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@4e828ff8d448a8a6e532957b1811f387a63867e8 # v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
