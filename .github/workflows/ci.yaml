---
name: ci

on:
  push:
    branches:
      - "main"
  pull_request:
    types:
      - "opened"
      - "reopened"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - name: Prepare
      id: prep
      run: |
        echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
    - name: Set up QEMU
      uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3
      with:
        install: true
        version: latest
        driver-opts: image=moby/buildkit:latest
    - name: Build local image for scan and sbom
      uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5
      with:
        tags: localbuild/cloudflare-ddns:latest
        push: false
        load: true
    - name: Scan image
      id: scan
      uses: anchore/scan-action@24fd7c9060f3c96848dd1929fac8d796fb5ae4b4 # v3
      with:
        image: localbuild/cloudflare-ddns:latest
        fail-build: true
        severity-cutoff: critical
        acs-report-enable: true
    - name: Create SBOM
      uses: anchore/sbom-action@78fc58e266e87a38d4194b2137a3d4e9bcaf7ca1 # v0
      with:
        format: spdx-json
        output-file: "${{ github.event.repository.name }}-sbom.spdx.json"
    - name: Scan SBOM
      uses: anchore/scan-action@24fd7c9060f3c96848dd1929fac8d796fb5ae4b4 # v3
      with:
        sbom: "${{ github.event.repository.name }}-sbom.spdx.json"
    - name: Upload Anchore scan SARIF report
      uses: github/codeql-action/upload-sarif@6a28655e3dcb49cb0840ea372fd6d17733edd8a4 # v2
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}
    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/cloudflare-ddns:${{ steps.prep.outputs.VERSION }}
  