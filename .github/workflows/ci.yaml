---
name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - cmd/**
      - pkg/**
      - go.*
      - Dockerfile
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"
    paths:
      - cmd/**
      - pkg/**
      - go.*
      - Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Prepare
        id: prep
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:latest
      - name: Build local image for scan and sbom
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6
        with:
          tags: localbuild/cloudflare-ddns:latest
          push: false
          load: true
      - name: Scan image
        id: scan
        uses: anchore/scan-action@7c05671ae9be166aeb155bad2d7df9121823df32 # v6
        with:
          image: localbuild/cloudflare-ddns:latest
          fail-build: true
          severity-cutoff: critical
      - name: Create SBOM
        uses: anchore/sbom-action@f325610c9f50a54015d37c8d16cb3b0e2c8f4de0 # v0
        with:
          format: spdx-json
          output-file: "${{ github.event.repository.name }}-sbom.spdx.json"
      - name: Scan SBOM
        uses: anchore/scan-action@7c05671ae9be166aeb155bad2d7df9121823df32 # v6
        with:
          sbom: "${{ github.event.repository.name }}-sbom.spdx.json"
      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@1b549b9259bda1cb5ddde3b41741a82a2d15a841 # v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
