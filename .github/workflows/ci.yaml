---
name: ci

on:
  push:
    branches:
      - "main"
  pull_request:
    types:
      - "opened"
      - "reopened"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
    - name: Prepare
      id: prep
      run: |
        echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
    - name: Set up QEMU
      uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3
      with:
        install: true
        version: latest
        driver-opts: image=moby/buildkit:latest
    - name: Build local image for scan and sbom
      uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
      with:
        tags: localbuild/cloudflare-ddns:latest
        push: false
        load: true
    - name: Scan image
      id: scan
      uses: anchore/scan-action@3343887d815d7b07465f6fdcd395bd66508d486a # v3
      with:
        image: localbuild/cloudflare-ddns:latest
        fail-build: true
        severity-cutoff: critical
    - name: Create SBOM
      uses: anchore/sbom-action@e8d2a6937ecead383dfe75190d104edd1f9c5751 # v0
      with:
        format: spdx-json
        output-file: "${{ github.event.repository.name }}-sbom.spdx.json"
    - name: Scan SBOM
      uses: anchore/scan-action@3343887d815d7b07465f6fdcd395bd66508d486a # v3
      with:
        sbom: "${{ github.event.repository.name }}-sbom.spdx.json"
    - name: Upload Anchore scan SARIF report
      uses: github/codeql-action/upload-sarif@530d4feaa9c62aaab2d250371e2061eb7a172363 # v3
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}
    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/cloudflare-ddns:${{ steps.prep.outputs.VERSION }}
  