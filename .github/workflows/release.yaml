---
name: release

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Prepare
      id: prep
      run: |
        echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
    - name: Set up QEMU
      uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3
      with:
        install: true
        version: latest
        driver-opts: image=moby/buildkit:latest
    - name: build local container
      uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6
      with:
        tags: localbuild/cloudflare-ddns:latest
        push: false
        load: true
    - name: Scan image
      id: scan
      uses: anchore/scan-action@f2ba85e044c8f5e5014c9a539328a9c78d3bfa49 # v5
      with:
        image: localbuild/cloudflare-ddns:latest
        fail-build: true
        severity-cutoff: critical
        acs-report-enable: true
    - name: Create SBOM
      uses: anchore/sbom-action@fc46e51fd3cb168ffb36c6d1915723c47db58abb # v0
      with:
        format: spdx-json
        output-file: "${{ github.event.repository.name }}-sbom.spdx.json"
    - name: Scan SBOM
      uses: anchore/scan-action@f2ba85e044c8f5e5014c9a539328a9c78d3bfa49 # v5
      with:
        sbom: "${{ github.event.repository.name }}-sbom.spdx.json"
    - name: Upload Anchore scan SARIF report
      uses: github/codeql-action/upload-sarif@4f3212b61783c3c68e8309a0f18a699764811cda # v3
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}
    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/cloudflare-ddns:latest
          ghcr.io/${{ github.repository_owner }}/cloudflare-ddns:${{ steps.prep.outputs.VERSION }}
